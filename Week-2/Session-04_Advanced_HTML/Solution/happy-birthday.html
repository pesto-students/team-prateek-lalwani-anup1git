<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Birthday Message</title>
  <style>
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Birthday Message</h1>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="color">Message Color:</label>
      <input type="color" id="color" name="color" required>
    </div>
    <div class="form-group">
      <label for="blink">Blink Times:</label>
      <input type="number" id="blink" name="blink" value="0" min="0" max="10" required>
    </div>
    <div class="form-group">
      <label for="volume">Music Volume:</label>
      <input type="range" id="volume" name="volume" value="20" min="0" max="50" required>
    </div>
    <div class="form-group">
      <button type="submit">Send Birthday Message</button>
    </div>
  </form>
</body>
</html>
